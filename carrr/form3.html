<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body background="./img/bac.jpg">
<div class="containero">
    <div class="form-container">
        <h2>Book Your Dream Car Now!</h2>
        <form action="#">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Phone No" required>
            </div>
            <div class="form-group">
                <input type="date" placeholder="Pickup Date" required>
                <input type="date" placeholder="Drop Date" required>
            </div>
            <div class="form-group">
                <input type="Car Model" placeholder="Car Model" required>
            </div>
            <div class="form-group">
                <select required>
                    <option value="" disabled selected>Select your City</option>
                    <option value="city1">CHENNAI</option>
                    <option value="city2">COIMBATORE</option>
                    <option value="city3">TRICHY</option>
                    <option value="city3">SALEM</option>
                    <option value="city3">MADURAI</option>
                    <option value="city3">ERODE</option>
                    <option value="city3">CHENGALPATTU</option>
                    <option value="city3">PERAMBALUR</option>
                </select>
            </div>
            <button class="containera" type="submit"><a href="./book.html">Book My Car</a></button>
        </form>
    </div>
</div>
</body>
</html>
